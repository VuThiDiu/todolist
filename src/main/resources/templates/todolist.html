<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <style type="text/css" media="all">
        .header{
            background-color: #9da7c2;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }
        .header::after{
            content: "";
            display: table;
            clear: both;
        }
        h2{
            font-size: 40px;
        }
    
        ul {
            margin: 0;
            padding: 0;
        }
        ul li{
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            list-style-type: none;
            background-color: #eee;
            font-size: 18px;
            transition: 0.2s;
        }
        ul li:nth-child(odd){
            background-color: #f9f9f9;
        }
        ul li:hover {
            background-color: #ddd;
        }
        ul li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 10px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
            }
            .addBtn:hover{
                background-color: #bbb;
            }  
            textarea {
            margin: 0;
            border: none;
            border-radius: 0;
            width: 30%;
            padding: 10px;
            float: left;
            font-size: 16px;
            height: 50px;

            }

.addBtn {
  padding: 10px;
  width: 5%;
  background: rgb(57, 177, 224);
  color: white;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
  height: 20px;
  border-radius: 50px;
  position: relative;
  top: 15px;
}
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: #f44336;
  color: white;
}

    </style>
</head>
<body>
                <!-- Home sẽ hiển thị các list của người dùng này  -->
                <div class="header">
                    <h2>1/1/2021</h2>
                <div style="position: relative;left: 486px;">
                    <textarea name="content" id="contentText" cols="50" rows="10" placeholder="Plan what you want to do in here"></textarea>
                        <span class="addBtn">Add</span>
                </div>
                        
                    
                </div>
                <ul id="todolist">
                    <li>Learn  English</li>
                    <li>Learn  English</li>
                    <li>Learn  English</li>
                    <li>Learn  English</li>
                    <li>Learn  English</li>
                </ul>
</body>
<script>
    var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
        }
</script>
</html>
